<html>
    <head>
        <title>Frutería</title>
        <meta charset="UTF-8">
        <script src="../javascript/funcionalidad.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/estilos.css" />
    </head>
    <body>
        <h1>Frutería    
        </h1>
        <div id="DivSuperior">
        <div id="frutas">
             <div class="alinear">
            <input type="image" class="imagen"  src="../imagenes/melon.jpg"  id="melonImg" data-toggle="tooltip" title="Hooray!"><br>
            <h3>Melón:  0.74€</h3>
            <input type="text"  id="melon">
            
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/manzana.jpg"  id="manzanaImg"><br>
                <h3> Manzana: 1.69€</h3>
                <input type="text"  id="manzana">
                
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/pera.jpg" id="peraImg"><br>
                <h3> Pera:  1.59€</h3>
                <input type="text"  id="pera">
                
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/frambuesas.jpg" id="frambuesaImg"><br>
                <h3> Frambuesa:  12.74€/kg</h3>
                <input type="text"  id="frambuesa">
                
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/pitaya.jpg" id="pitayaImg"><br>
                <h3>Pitaya:  7.54€/kg</h3>
                <input type="text"  id="pitaya">
                
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/arandano.jpg" id="arandanoImg"><br>
                <h3>Arandano: 7.15€/kg</h3>
                <input type="text"  id="arandano">
                
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/platano.jpg" id="platanoImg"><br>
                <h3>Plátano:  2.15€/kg</h3>
                <input type="text"  id="platano">
                
            </div>
            
            <div class="alinear">
                
                <input type="image" class="imagen" src="../imagenes/papaya.jpg" id="papayaImg"><br>
                <h3> Papaya: 5.35€/kg</h3>
                <input type="text"  id="papaya">
                
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/fresa.jpg" id="fresaImg"><br>
                <h3> Fresa: 5.74€/kg</h3>
                <input type="text"  id="fresa">
                
            </div>
            
            <div class="alinear">
                <input type="image" class="imagen" src="../imagenes/melocoton.jpg" id="melocotonImg"><br>
                <h3>Melocotón:  1.40€/kg</h3>
                <input type="text"  id="melocoton">
                
            </div>        
            <br>
   
        </div>
        
        <!-- zona lateral donde se ira mostrando la información de la fruta añadida-->
        <div id="lateral">

        </div>
             
            <!-- zona donde se representara el ticket al finalizar el pedido-->
            <!-- 
                <div id="Ticket" class="alinear" >
            
            </div>
            -->
            <!-- nueva seccion para el cuestionario-->

        </div>
        <div>
            <input type="button"  value="Realizar pedido"  onclick="terminarPedido()"><br> 
        </div>
        <!-- div para el formulario -->
        <div id="Divformulario">
            <form>
            <div id="form1">

                <label for="nombre">Nombre: </label>
                <input id="nombre" type="text" size="20">
                <label for="apellido">Apellidos: </label>
                <input id="apellido" type="text" size="20">
                </p>
                <p>   
                <label for="direccion">Dirección: </label>
                <input id="direccion" type="text" size="20"><br>    
                </p>
                <p>
                <label for="correo">Email: </label>
                <input id="correo" type="mail" size="20"><br>                    
                </p>
            </div>
            <div id="form2">
                <p><label for="pago" id="formPago">Escoge forma de pago:<br></label>
                <input type="radio" name="pago" value="tarjeta">Tarjeta
                <input type="radio" name="pago" value="contrareembolso">Contrareembolso<br>
                </p><p><label id="afirmacionCliente">¿Dispone de tarjeta Cliente?<br></label>
                <input type="radio" name="cliente" value="si" id="siTarjeta">Si
                <input type="radio" name="cliente" value="no" id="noTarjeta">No<br>
                </p>
                <p>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar Formulario</button>   
                </p>
               
            </div>
            <div id="form3">
                <p><label for="codCliente" id="codigoCliente">Codigo de cliente</label></p>
                <input type="text" name="codCliente" id="codCliente" placeholder="aaa0000/" required pattern="[a-zA-Z]{3}[0-9]{4}(/|_|.|#|&)$">
            </div>
            </form>
        </div>








    </body>
</html>
