        <!-- zona lateral donde se ira mostrando la información de la fruta añadida-->
        <div id="lateral">

        </div>
             
        </div>

        <!-- div para el formulario -->
        <div id="Divformulario">
            <form id="form" novalidate>
            <div id="form1">

                <label id = "nomLabel" for="nombre">Nombre: </label>
                <input id="nombre" type="text" size="20" minlength="4" maxlength="15" required><br>
                <p><label id = "apLabel"for="apellido">Apellidos: </label>
                <input id="apellido" type="text" size="20" required></p>
                </p>
                <p>   
                <label id="dirLabel" for="direccion">Dirección: </label>
                <input id="direccion" type="text" size="20"required><br>    
                </p>
                <p>
                <label id="corLabel" for="correo">Email: </label>
                <input id="correo" type="mail" size="20"required><br>                    
                </p>
            </div>
            <div id="form2">
                <p><label for="pago" id="formPago">Escoge forma de pago:<br></label>
                <input type="radio" name="pago" value="tarjeta" id = "tarjeta"required>Tarjeta
                <input type="radio" name="pago" value="contrareembolso" id="contrareembolso"required>Contrareembolso<br>
                </p><p><label id="afirmacionCliente">¿Dispone de tarjeta Cliente?<br></label>
                <input type="radio" name="cliente" value="si" id="siTarjeta"required>Si
                <input type="radio" name="cliente" value="no" id="noTarjeta"required>No<br>
                </p>
                <p>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar Formulario</button>   
                </p>
               
            </div>
            <div id="form3">
                <p><label for="codCliente" id="codigoCliente">Codigo de cliente:</label></p>
                <input type="text" name="codCliente" id="codCliente" placeholder="aaa0000/" required pattern="[a-zA-Z]{3}[0-9]{4}(/|_|.|#|&)$">
            </div>
            </form>
        </div>








    </body>
</html>
